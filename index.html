<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Vidvaan</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/rainabba/jquery-table2excel/1.1.0/dist/jquery.table2excel.min.js"></script>
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
</head>

<body>
    <div class="search-container">
        <input type="text" id="topic" placeholder="Enter the search topic">
        <button onclick="work()">Search</button>
        <button onclick="exportExcel()">Download Excel</button>
        <br />
        <input type="number" id="startYear" placeholder="Start Year" min="1900" max="2100">
        <input type="number" id="endYear" placeholder="End Year" min="1900" max="2100">
        <button onclick="applyYearFilter()">Apply Filter</button>
    </div>




    <div id="publications" class="container"></div>
    <script src="script.js"></script>
</body>

</html>
