<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidvaan Publications</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
</head>

<body>
    <header>
        <div class="nav">
            <h1>Vidvaan Publications</h1>
            <button class="btn"><span class="highlight"><br></span>Home</button>
            <button class="btn"><span class="highlight">‎ ‎ <br> About </button>
            <button class="btn"> <span class="highlight">‎ ‎ <br><a href="https://github.com/sortira/vidvaan"
                        style="text-decoration: none;">GitHub </a></button>
        </div>
    </header>
    <div class="box">
        <div class="search">
            <!-- <label for="topic" class="heading">Search</label> -->
            <input type="text" class="inp" id="topic" placeholder="Enter the search topic">
            <button class="btn_perm" onclick="work()"> Search</button>
        </div>
        <div class="filtr">
            <input type="number" class="inp_filtr" onchange="applyYearFilter()" id="startYear" placeholder="Start Year">
            <input type="number" class="inp_filtr" onchange="applyYearFilter()" id="endYear" placeholder="End Year">
            <button class="btn_perm" onclick="applyYearFilter()">󰈲 Filter</button>
        </div>
        <div class="authr">
            <input type="text" class="inp_authr" id="authorName" placeholder="Author Name">
            <button class="btn_perm_authr" onclick="applyNameFilter()">󰈲 Filter Author</button>
        </div>
        <div class="download">
            <!-- <input type="text" class="inp_authr" id="topic" placeholder="Author Name"> -->
            <button class="btn_perm_authr" onclick="exportExcel()">󰇚 Download Excel</button>
        </div>
        <div class="ai_submit">
            <button class="btn_perm_authr" onclick="getAI()">AI Summarise</button>
        </div>
    </div>
    <div id="ai-summary" class="box_ai"></div>
    <!-- --------------------------------------- -->
    <div id="publications" class="results">
        <!-- Results will be displayed here -->
    </div>

    <!-- Add missing filter and download container -->
    <div id="filter-download-container" style="display: none;">
        <!-- Content for filter and download controls -->
    </div>

    <script src="output-doc/excel.js"></script>
    <script src="script.js"></script>
    <script src="filters/filter.js"></script>
    <script src="repos/arxiv.js"></script>
    <script src="repos/dblp.js"></script>
    <script src="repos/openalex.js"></script>
    <script src="repos/openlibrary.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/rainabba/jquery-table2excel/1.1.0/dist/jquery.table2excel.min.js"></script>
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
    <script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
</body>

</html>
